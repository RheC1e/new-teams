<!DOCTYPE html>
<html lang="zh-TW">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Microsoft 365 授權 - 開始</title>
    <script src="https://res.cdn.office.net/teams-js/2.0.0/js/MicrosoftTeams.min.js"></script>
    <style>
      body {
        margin: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
        font-family: 'Segoe UI', sans-serif;
        background: #f5f7ff;
      }
      .card {
        background: white;
        padding: 32px;
        border-radius: 16px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
        max-width: 360px;
        text-align: center;
      }
      .card h1 {
        font-size: 20px;
        margin-bottom: 12px;
        color: #1f2937;
      }
      .card p {
        font-size: 14px;
        line-height: 1.6;
        color: #4b5563;
      }
    </style>
  </head>
  <body>
    <div class="card">
      <h1>請稍候</h1>
      <p>正在準備 Microsoft 365 授權流程…</p>
    </div>

    <script>
      const msalConfig = {
        auth: {
          clientId: '33abd69a-d012-498a-bddb-8608cbf10c2d',
          authority: 'https://login.microsoftonline.com/cd4e36bd-ac9a-4236-9f91-a6718b6b5e45',
          redirectUri: window.location.origin + '/auth-end.html'
        },
        cache: {
          cacheLocation: 'localStorage',
          storeAuthStateInCookie: false
        }
      }

      function loadMsal() {
        if (window.msal) {
          return Promise.resolve(window.msal)
        }

        const sources = [
          'https://alcdn.msauth.net/browser/2.39.0/js/msal-browser.min.js',
          'https://alcdn.msauth.net/browser/2.38.0/js/msal-browser.min.js',
          'https://alcdn.msauth.net/browser/2.37.0/js/msal-browser.min.js',
          'https://unpkg.com/@azure/msal-browser@2.39.0/lib/msal-browser.min.js'
        ]

        return new Promise((resolve, reject) => {
          let index = 0

          const tryLoad = () => {
            if (index >= sources.length) {
              reject(new Error('無法載入 MSAL 腳本，請檢查網路連線。'))
              return
            }

            const script = document.createElement('script')
            script.src = sources[index]
            script.async = true
            script.onload = () => {
              if (window.msal) {
                resolve(window.msal)
              } else {
                index += 1
                tryLoad()
              }
            }
            script.onerror = () => {
              index += 1
              tryLoad()
            }
            document.head.appendChild(script)
          }

          tryLoad()
        })
      }

      async function startAuth() {
        try {
          await microsoftTeams.app.initialize()
          const msalGlobal = await loadMsal()
          const msalInstance = new msalGlobal.PublicClientApplication(msalConfig)
          await msalInstance.initialize()

          const params = new URLSearchParams(window.location.search)
          const loginHint = params.get('loginHint') || undefined

          await msalInstance.loginRedirect({
            scopes: ['User.Read'],
            loginHint
          })
        } catch (error) {
          console.error('auth-start 發生錯誤', error)
          microsoftTeams.authentication.notifyFailure(error.message || '初始化授權流程失敗')
        }
      }

      startAuth()
    </script>
  </body>
</html>
