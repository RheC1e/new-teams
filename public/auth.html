<!DOCTYPE html>
<html lang="zh-TW">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Microsoft 365 授權</title>
    <script src="https://res.cdn.office.net/teams-js/2.0.0/js/MicrosoftTeams.min.js"></script>
    <style>
      body {
        margin: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
        font-family: 'Segoe UI', sans-serif;
        background: #f5f7ff;
      }
      .card {
        background: white;
        padding: 32px;
        border-radius: 16px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
        max-width: 360px;
        width: calc(100% - 32px);
        text-align: center;
      }
      .card h1 {
        font-size: 20px;
        margin-bottom: 12px;
        color: #1f2937;
      }
      .card p {
        font-size: 14px;
        line-height: 1.6;
        color: #4b5563;
      }
      .hint {
        margin-top: 20px;
        padding: 12px;
        border-radius: 8px;
        background: #eff6ff;
        color: #1d4ed8;
        font-size: 13px;
      }
      .error {
        margin-top: 20px;
        padding: 12px;
        border-radius: 8px;
        background: #fef2f2;
        color: #b91c1c;
        font-size: 13px;
      }
    </style>
  </head>
  <body>
    <div class="card">
      <h1 id="title">請稍候</h1>
      <p id="message">正在準備 Microsoft 365 授權流程…</p>
      <div id="hint" class="hint" style="display: none;"></div>
      <div id="error" class="error" style="display: none;"></div>
    </div>

    <script>
      const msalConfig = {
        auth: {
          clientId: '33abd69a-d012-498a-bddb-8608cbf10c2d',
          authority: 'https://login.microsoftonline.com/cd4e36bd-ac9a-4236-9f91-a6718b6b5e45',
          redirectUri: window.location.href
        },
        cache: {
          cacheLocation: 'localStorage',
          storeAuthStateInCookie: false
        }
      }

      function setStatus(title, message) {
        document.getElementById('title').textContent = title
        document.getElementById('message').textContent = message
      }

      function showHint(message) {
        const hint = document.getElementById('hint')
        hint.textContent = message
        hint.style.display = 'block'
      }

      function showError(message) {
        const errorBox = document.getElementById('error')
        errorBox.textContent = message
        errorBox.style.display = 'block'
      }

      function loadMsal() {
        if (window.msal) {
          return Promise.resolve(window.msal)
        }

        const sources = [
          'https://alcdn.msauth.net/browser/2.39.0/js/msal-browser.min.js',
          'https://alcdn.msauth.net/browser/2.38.0/js/msal-browser.min.js',
          'https://alcdn.msauth.net/browser/2.37.0/js/msal-browser.min.js',
          'https://unpkg.com/@azure/msal-browser@2.39.0/lib/msal-browser.min.js'
        ]

        return new Promise((resolve, reject) => {
          let index = 0

          const tryLoad = () => {
            if (index >= sources.length) {
              reject(new Error('無法載入 MSAL 腳本，請檢查網路連線。'))
              return
            }

            const script = document.createElement('script')
            script.src = sources[index]
            script.async = true
            script.onload = () => {
              if (window.msal) {
                resolve(window.msal)
              } else {
                index += 1
                tryLoad()
              }
            }
            script.onerror = () => {
              index += 1
              tryLoad()
            }
            document.head.appendChild(script)
          }

          tryLoad()
        })
      }

      async function getToken() {
        try {
          await microsoftTeams.app.initialize()
          const msalGlobal = await loadMsal()
          const msalInstance = new msalGlobal.PublicClientApplication(msalConfig)
          await msalInstance.initialize()

          const params = new URLSearchParams(window.location.search)
          const loginHint = params.get('loginHint') || undefined

          if (loginHint) {
            showHint(`將以 ${loginHint} 嘗試自動登入…`)
          }

          const silentParams = {
            scopes: ['User.Read'],
            loginHint
          }

          try {
            setStatus('請稍候', '正在嘗試使用現有登入狀態…')
            const silentResult = await msalInstance.ssoSilent(silentParams)
            microsoftTeams.authentication.notifySuccess(silentResult.accessToken)
            return
          } catch (silentError) {
            console.log('ssoSilent 失敗，改用 loginPopup', silentError)
          }

          setStatus('需要授權', '請在跳出的 Microsoft 登入視窗中完成授權。')
          const popupResult = await msalInstance.loginPopup({
            scopes: ['User.Read'],
            loginHint
          })

          microsoftTeams.authentication.notifySuccess(popupResult.accessToken)
        } catch (error) {
          console.error('授權流程失敗', error)
          const message = (error && error.message) || '授權流程失敗，請稍後再試。'
          showError(message)
          microsoftTeams.authentication.notifyFailure(message)
        }
      }

      getToken()
    </script>
  </body>
</html>
