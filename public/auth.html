<!DOCTYPE html>
<html lang="zh-TW">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Microsoft 365 授權</title>
    <script src="https://res.cdn.office.net/teams-js/2.0.0/js/MicrosoftTeams.min.js"></script>
    <style>
      body {
        margin: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
        font-family: 'Segoe UI', sans-serif;
        background: #f5f7ff;
      }
      .card {
        background: white;
        padding: 32px;
        border-radius: 16px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
        max-width: 360px;
        width: calc(100% - 32px);
        text-align: center;
      }
      .card h1 {
        font-size: 20px;
        margin-bottom: 12px;
        color: #1f2937;
      }
      .card p {
        font-size: 14px;
        line-height: 1.6;
        color: #4b5563;
      }
      .actions {
        margin-top: 24px;
        display: flex;
        justify-content: center;
      }
      .actions button {
        padding: 12px 24px;
        background: #2563eb;
        color: white;
        border: none;
        border-radius: 999px;
        font-size: 15px;
        cursor: pointer;
        transition: transform 0.15s ease, background 0.15s ease;
        display: none;
      }
      .actions button:hover:not(:disabled) {
        background: #1d4ed8;
        transform: translateY(-1px);
      }
      .actions button:disabled {
        background: #93c5fd;
        cursor: not-allowed;
      }
      .hint {
        margin-top: 20px;
        padding: 12px;
        border-radius: 8px;
        background: #eff6ff;
        color: #1d4ed8;
        font-size: 13px;
      }
      .error {
        margin-top: 20px;
        padding: 12px;
        border-radius: 8px;
        background: #fef2f2;
        color: #b91c1c;
        font-size: 13px;
      }
    </style>
  </head>
  <body>
    <div class="card">
      <h1 id="title">請稍候</h1>
      <p id="message">正在準備 Microsoft 365 授權流程…</p>
      <div class="actions">
        <button id="loginButton" type="button">登入</button>
      </div>
      <div id="hint" class="hint" style="display: none;"></div>
      <div id="error" class="error" style="display: none;"></div>
    </div>

    <script>
      let msalInstance = null
      let cachedLoginHint = undefined

      const msalConfig = {
        auth: {
          clientId: '33abd69a-d012-498a-bddb-8608cbf10c2d',
          authority: 'https://login.microsoftonline.com/cd4e36bd-ac9a-4236-9f91-a6718b6b5e45',
          redirectUri: window.location.origin + '/auth.html'
        },
        cache: {
          cacheLocation: 'localStorage',
          storeAuthStateInCookie: false
        }
      }

      function setStatus(title, message) {
        document.getElementById('title').textContent = title
        document.getElementById('message').textContent = message
      }

      function showHint(message) {
        const hint = document.getElementById('hint')
        hint.textContent = message
        hint.style.display = 'block'
      }

      function showError(message) {
        const errorBox = document.getElementById('error')
        errorBox.textContent = message
        errorBox.style.display = 'block'
      }

      function isSafari() {
        const ua = navigator.userAgent
        const vendor = navigator.vendor
        const isAppleVendor = vendor && vendor.includes('Apple')
        const isSafariBrowser = /Safari/.test(ua) && !/Chrome|Chromium|CriOS|Edg|OPR/.test(ua)
        return isAppleVendor && isSafariBrowser
      }

      function prepareManualLogin() {
        const loginButton = document.getElementById('loginButton')
        loginButton.style.display = 'inline-flex'
        loginButton.disabled = false
        loginButton.textContent = '登入'
        loginButton.focus()
        setStatus('需要授權', 'Safari 阻擋了自動登入，請手動開啟登入分頁。')
        showHint('點擊「登入」按鈕後，Safari 將在新分頁開啟 Microsoft 登入頁。完成登入後請回到 Teams。')
      }

      async function handleManualLogin() {
        const loginButton = document.getElementById('loginButton')
        try {
          loginButton.disabled = true
          loginButton.textContent = '正在開啟登入頁面…'
          const authRequest = {
            scopes: ['User.Read'],
            loginHint: cachedLoginHint,
            redirectUri: window.location.origin + '/auth.html'
          }

          if (!msalInstance) {
            throw new Error('尚未完成授權初始化，請重新整理頁面。')
          }

          const authUrl = await msalInstance.getAuthCodeUrl(authRequest)
          const loginTab = window.open(authUrl, '_blank', 'noopener=yes,noreferrer=yes')

          if (!loginTab) {
            throw new Error('Safari 阻擋了新分頁，請允許開啟新分頁後再試一次。')
          }

          loginTab.focus()
          showHint('登入頁面已於新分頁開啟。登入完成後，回到此分頁即可繼續。')
        } catch (error) {
          console.error('手動登入流程失敗', error)
          showError(error.message || '無法開啟登入頁面，請稍後再試。')
          loginButton.disabled = false
          loginButton.textContent = '登入'
        }
      }

      function loadMsal() {
        if (window.msal) {
          return Promise.resolve(window.msal)
        }

        const sources = [
          'https://alcdn.msauth.net/browser/2.39.0/js/msal-browser.min.js',
          'https://alcdn.msauth.net/browser/2.38.0/js/msal-browser.min.js',
          'https://alcdn.msauth.net/browser/2.37.0/js/msal-browser.min.js',
          'https://unpkg.com/@azure/msal-browser@2.39.0/lib/msal-browser.min.js'
        ]

        return new Promise((resolve, reject) => {
          let index = 0

          const tryLoad = () => {
            if (index >= sources.length) {
              reject(new Error('無法載入 MSAL 腳本，請檢查網路連線。'))
              return
            }

            const script = document.createElement('script')
            script.src = sources[index]
            script.async = true
            script.onload = () => {
              if (window.msal) {
                resolve(window.msal)
              } else {
                index += 1
                tryLoad()
              }
            }
            script.onerror = () => {
              index += 1
              tryLoad()
            }
            document.head.appendChild(script)
          }

          tryLoad()
        })
      }

      async function getToken() {
        try {
          await microsoftTeams.app.initialize()
          const msalGlobal = await loadMsal()
          msalInstance = new msalGlobal.PublicClientApplication(msalConfig)
          await msalInstance.initialize()

          const params = new URLSearchParams(window.location.search)
          const loginHint = params.get('loginHint') || undefined
          cachedLoginHint = loginHint

          if (loginHint) {
            showHint(`將以 ${loginHint} 嘗試自動登入…`)
          }

          const redirectResult = await msalInstance.handleRedirectPromise()
          if (redirectResult?.accessToken) {
            microsoftTeams.authentication.notifySuccess(redirectResult.accessToken)
            return
          }

          const silentParams = {
            scopes: ['User.Read'],
            loginHint
          }

          try {
            setStatus('請稍候', '正在嘗試使用現有登入狀態…')
            const silentResult = await msalInstance.ssoSilent(silentParams)
            microsoftTeams.authentication.notifySuccess(silentResult.accessToken)
            return
          } catch (silentError) {
            console.log('ssoSilent 失敗，改用 loginRedirect', silentError)
          }

          if (isSafari()) {
            prepareManualLogin()
            return
          }

          setStatus('需要授權', '即將重新導向至 Microsoft 登入頁面。')
          await msalInstance.loginRedirect({
            scopes: ['User.Read'],
            loginHint,
            redirectUri: window.location.origin + '/auth.html'
          })
        } catch (error) {
          console.error('授權流程失敗', error)
          const message = (error && error.message) || '授權流程失敗，請稍後再試。'
          showError(message)
          microsoftTeams.authentication.notifyFailure(message)
        }
      }

      document.getElementById('loginButton').addEventListener('click', handleManualLogin)

      void getToken()
    </script>
  </body>
</html>
